name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - run:  sudo apt-get install gcc-multilib g++-multilib libx11-dev:i386 libxext-dev:i386 libpng-dev
    - run: cd WaspSrc && make clean && make
