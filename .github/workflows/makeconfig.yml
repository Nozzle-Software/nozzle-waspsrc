name: WaspSrc_Engine_Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - run: sudo dpkg --add-architecture i386 && sudo apt update
    - run:  sudo chmod +x dep_utils/ubuntuinstall.sh && dep_utils/archinstall.sh
    - run: cd ./WaspSrc/nozzle/ && wget -O pak0.pak https://archive.org/download/quake-shareware-pak/PAK0.PAK && test -f ./pak0.pak || exit 1
    - run: cd ./WaspSrc && scons --clean && scons
    # && ./WaspSrc -nosound -dedicated +map start -condebug
 # # for the most safest execution ;)
